<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Условия соглашения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #00026c;
      color: white;
      padding: 20px;
      margin: 0;
    }

    .header {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  margin-bottom: 30px;
}

.back-button {
  align-self: flex-start;
  color: white;
  font-size: 18px;
  text-decoration: none;
  cursor: pointer;
  margin-bottom: 10px;
  padding-left: 0;
}

.back-button::before {
  content: "← ";
}

.logo-wrapper {
  display: flex;
  justify-content: center;
  width: 100%;
}

.logo {
  max-height: 50px;
}
    .back-button {
      color: white;
      font-size: 18px;
      text-decoration: none;
      cursor: pointer;
    }

    .back-button::before {
      content: "← ";
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 40px;
    }

    .section {
      text-align: center;
      margin-bottom: 60px;
    }

    .section p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .button {
      background-color: white;
      color: #00026c;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 600px) {
      h1 { font-size: 22px; }
      .section p { font-size: 18px; }
      .button { padding: 12px 24px; font-size: 16px; }

      .header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <div class="header">
  <a class="back-button" onclick="history.back()">Назад</a>
  <div class="logo-wrapper">
    <img src="Дизайн без названия.png" alt="Логотип" class="logo">
  </div>
</div>

  <h1>Условия соглашения</h1>

  <div class="section">
    <p>Договор оферта для граждан Республики Казахстан<br>
       Қазақстан Республикасының азаматтары үшін келісімшарт ұсынысы</p>
    <button class="button" onclick="location.href='OffertaKaz.html'">Қазақстан Республикасы</button>
  </div>

  <div class="section">
    <p>Договор оферта для граждан Российской Федерации</p>
    <button class="button" onclick="location.href='OfertaRus.html'">Российская Федерация</button>
  </div>

</body>
</html>
